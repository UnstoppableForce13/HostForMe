<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HostForMe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>üåê HostForMe </h1>
</header>

<div id="auth-section" class="container">
    <h2>Sign Up / Sign In</h2>
    <div class="forms">
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <form id="signin-form">
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <form id="recover-form">
            <input type="email" id="recover-email" placeholder="Enter email to recover password" required>
            <button type="submit">Recover Password</button>
        </form>
    </div>
</div>

<div id="dashboard" style="display:none;" class="container">
    <nav class="dashboard-nav">
        <button onclick="showSection('profile')">Profile</button>
        <button onclick="showSection('websites')">My Websites</button>
        <button onclick="showSection('create')">Create Website</button>
        <button onclick="showSection('market')">Buy/Sell</button>
        <button onclick="showSection('community')">Community</button>
        <button onclick="logout()">Logout</button>
    </nav>

    <section id="profile" class="dashboard-section">
        <h2>Manage Profile</h2>
        <input type="text" id="profile-username" placeholder="Username">
        <input type="email" id="profile-email" placeholder="Email">
        <input type="password" id="profile-password" placeholder="New Password">
        <input type="text" id="profile-details" placeholder="Personal Details">
        <button onclick="updateProfile()">Update Profile</button>
    </section>

    <section id="websites" class="dashboard-section" style="display:none;">
        <h2>My Websites</h2>
        <ul id="website-list"></ul>
    </section>

    <section id="create" class="dashboard-section" style="display:none;">
        <h2>Create New Website</h2>
        <input type="text" id="new-site-name" placeholder="Website Name">
        <textarea id="new-site-content" placeholder="HTML content"></textarea>
        <button onclick="createWebsite()">Create Website</button>
    </section>

    <section id="market" class="dashboard-section" style="display:none;">
        <h2>Buy & Sell Websites</h2>
        <p>Coming Soon!</p>
    </section>

    <section id="community" class="dashboard-section" style="display:none;">
        <h2>Community Ratings & Comments</h2>
        <div id="community-list"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
